<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftLoan | AI Approval Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root { --primary: #2563eb; --success: #059669; --danger: #dc2626; --bg: #f8fafc; }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); color: #1e293b; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 1rem; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 650px; /* Slightly wider for better spacing */
            margin: 20px; 
        }

        .header { text-align: center; margin-bottom: 2.5rem; }
        .header h1 { color: var(--primary); margin: 0; font-size: 1.8rem; }
        
        /* Fixed Grid Spacing */
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 1.5rem; /* Increased gap between columns */
            row-gap: 1.2rem; /* Explicit vertical spacing */
        }

        .form-group { margin-bottom: 0.5rem; }
        
        label { 
            display: block; 
            font-size: 0.875rem; 
            font-weight: 600; 
            margin-bottom: 0.6rem; 
            color: #475569; 
        }

        input, select { 
            width: 100%; 
            padding: 0.75rem; 
            border: 1px solid #e2e8f0; 
            border-radius: 0.5rem; 
            transition: all 0.2s; 
            box-sizing: border-box; /* Ensures padding doesn't break width */
        }

        input:focus, select:focus { 
            outline: none; 
            border-color: var(--primary); 
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); 
        }

        .full-width { grid-column: span 2; }

        button { 
            width: 100%; 
            padding: 1rem; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 0.5rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: transform 0.1s, opacity 0.2s; 
            margin-top: 2rem; 
            font-size: 1rem;
        }

        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }
        button:disabled { opacity: 0.7; cursor: not-allowed; }

        #result { margin-top: 1.5rem; padding: 1rem; border-radius: 0.5rem; display: none; text-align: center; }
        .approved { background: #ecfdf5; color: var(--success); border: 1px solid #10b981; }
        .rejected { background: #fef2f2; color: var(--danger); border: 1px solid #ef4444; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-right: 10px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1><i class="fas fa-shield-check"></i> SwiftLoan AI</h1>
        <p>Instant Credit Risk Assessment</p>
    </div>

    <form id="loanForm">
        <div class="grid">
            <div class="form-group">
                <label>CIBIL Score</label>
                <input type="number" id="cibil_score" placeholder="300-900" required>
            </div>
            <div class="form-group">
                <label>No. of Dependents</label>
                <input type="number" id="no_of_dependents" placeholder="0" required>
            </div>

            <div class="form-group">
                <label>Annual Income (₹)</label>
                <input type="number" id="income_annum" required>
            </div>
            <div class="form-group">
                <label>Loan Amount (₹)</label>
                <input type="number" id="loan_amount" required>
            </div>

            <div class="form-group">
                <label>Loan Term (Years)</label>
                <input type="number" id="loan_term" required>
            </div>
            <div class="form-group">
                <label>Education</label>
                <select id="education">
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label>Self Employed?</label>
                <select id="self_employed">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="full-width">
                <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 15px 0;">
                <p style="font-size: 0.75rem; color: #94a3b8; font-weight: bold; text-transform: uppercase;">Asset Information</p>
            </div>

            <div class="form-group"><label>Residential Assets (₹)</label><input type="number" id="residential_assets_value" value="0"></div>
            <div class="form-group"><label>Commercial Assets (₹)</label><input type="number" id="commercial_assets_value" value="0"></div>
            <div class="form-group"><label>Luxury Assets (₹)</label><input type="number" id="luxury_assets_value" value="0"></div>
            <div class="form-group"><label>Bank Assets (₹)</label><input type="number" id="bank_asset_value" value="0"></div>
        </div>

        <button type="submit" id="submitBtn">Analyze Application</button>
    </form>

    <div id="result"></div>
</div>

<script>
    const form = document.getElementById('loanForm');
    const btn = document.getElementById('submitBtn');
    const res = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        btn.disabled = true;
        btn.innerHTML = '<div class="loader"></div> Calculating Risk...';
        res.style.display = 'none';

        const payload = {
            no_of_dependents: parseInt(document.getElementById('no_of_dependents').value),
            education: document.getElementById('education').value,
            self_employed: document.getElementById('self_employed').value,
            income_annum: parseInt(document.getElementById('income_annum').value),
            loan_amount: parseInt(document.getElementById('loan_amount').value),
            loan_term: parseInt(document.getElementById('loan_term').value),
            cibil_score: parseInt(document.getElementById('cibil_score').value),
            residential_assets_value: parseInt(document.getElementById('residential_assets_value').value),
            commercial_assets_value: parseInt(document.getElementById('commercial_assets_value').value),
            luxury_assets_value: parseInt(document.getElementById('luxury_assets_value').value),
            bank_asset_value: parseInt(document.getElementById('bank_asset_value').value)
        };

        try {
            const response = await fetch('http://127.0.0.1:8000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            const data = await response.json();
            res.style.display = 'block';
            
            if (data.prediction === "Approved") {
                res.className = "approved";
                res.innerHTML = "<h3>Approved!</h3> Your credit profile meets our criteria.";
            } else {
                res.className = "rejected";
                res.innerHTML = "<h3>Rejected</h3> Application does not meet risk requirements.";
            }
        } catch (err) {
            res.style.display = 'block';
            res.className = "rejected";
            res.innerHTML = "Connection Error: Is the FastAPI server running?";
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'Analyze Application';
        }
    });
</script>
</body>
</html>
